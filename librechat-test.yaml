tts:
  localai:
    url: "http://host.docker.internal:8080/tts"
    apiKey: "EMPTY"
    voices: [
      "en-us-amy-low.onnx",
      "en-us-danny-low.onnx",
      "en-us-libritts-high.onnx",
      "en-us-ryan-high.onnx",
      ]
    backend: "piper"

stt:
  openai:
    url: 'http://host.docker.internal:8080/v1/audio/transcriptions'
    model: 'whisper'

endpoints:
  custom:
    # Anyscale
    - name: "Anyscale"
      apiKey: "${ANYSCALE_API_KEY}"
      baseURL: "https://api.endpoints.anyscale.com/v1"
      models:
        default: [
          "meta-llama/Llama-2-7b-chat-hf",
          "meta-llama/Llama-2-13b-chat-hf",
          "meta-llama/Llama-2-70b-chat-hf",
          "codellama/CodeLlama-34b-Instruct-hf",
          "codellama/CodeLlama-70b-Instruct-hf",
          "mistralai/Mistral-7B-Instruct-v0.1",
          "mistralai/Mixtral-8x7B-Instruct-v0.1",
          "mlabonne/NeuralHermes-2.5-Mistral-7B",
          "Open-Orca/Mistral-7B-OpenOrca",
          "HuggingFaceH4/zephyr-7b-beta",
          "google/gemma-7b-it"
          ]
        fetch: false
      titleConvo: true
      titleModel: "meta-llama/Llama-2-7b-chat-hf"
      summarize: false
      summaryModel: "meta-llama/Llama-2-7b-chat-hf"
      forcePrompt: false
      modelDisplayLabel: "Anyscale"
  
    # APIpie
    - name: "APIpie"
      apiKey: "${APIPIE_API_KEY}"
      baseURL: "https://apipie.ai/v1/"
      models:
        default: [
          "gpt-3.5-turbo",          
          "gpt-4o",
          "gpt-4-turbo",
          "gpt-4",
          "claude-3-haiku",
          "claude-3-sonnet",
          "claude-3-opus",
          "llama-2-13b-chat",
          "llama-2-70b-chat",
          "llama-3-70b",
          "llama-3-70b-instruct",
          "llama-3-8b",
          "llama-3-8b-instruct",
          "gemini-flash-1.5",
          "gemini-pro",
          "gemini-pro-1.5",
          "mistral-large",
          "mistral-medium",
          "mistral-small",
          "mistral-tiny",
          "mixtral-8x22b",
          ]
        fetch: false
      titleConvo: true
      titleModel: "gpt-3.5-turbo"
      # dropParams: ["stream"]

    # ChatGPT
    - name: "ChatGPT"
      apiKey: "anything"
      baseURL: "http://host.docker.internal:3040/v1/"
      models:
        default: [
          "gpt-3.5-turbo",
          ]
        fetch: false
      titleConvo: true
      titleModel: "gpt-3.5-turbo"

    #cohere
    - name: "cohere"
      apiKey: "${COHERE_API_KEY}"
      baseURL: "https://api.cohere.ai/v1"
      models:
        default: ["command-r","command-r-plus","command-light","command-light-nightly","command","command-nightly"]
        fetch: false
      modelDisplayLabel: "cohere"
      titleModel: "command"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty", "temperature", "top_p"]
  
    # Coze
    - name: "Coze"
      apiKey: "${COZE_API_KEY}"
      baseURL: "${COZE_BASE_URL}"
      models:
        default: [
          "gpt-3.5-turbo",
          "gpt-3.5-16k",
          "gpt-4-turbo", 
          "gpt-4-turbo-128k",
          "gpt-4", 
          "gpt-4-8k",
          "gpt-plugins",
          "dall-e-3",
          ]
        fetch: false
      titleConvo: true
      titleModel: "gpt-3.5-turbo"
      modelDisplayLabel: "Coze"

    # DEEPNIGHT
    - name: "DEEPNIGHT"
      apiKey: "sk-free1234"
      baseURL: "https://aiforcause.deepnight.tech/openai/"
      models:
        default: [
          "gpt-35-turbo",
          "gpt-35-turbo-16k",
          "gpt-4-turbo"
          ]
        fetch: false
      titleConvo: true
      titleModel: "gpt-35-turbo"
      summarize: false
      summaryModel: "gpt-35-turbo"
      forcePrompt: false
      modelDisplayLabel: "DEEPNIGHT"
      addParams:
        stream: True
      iconURL: "https://raw.githubusercontent.com/fuegovic/lc-config-yaml/main/icons/DEEPNIGHT.png"

